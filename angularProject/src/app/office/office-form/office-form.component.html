<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #officeForm="ngForm">
      <div class="form-group">
        <label for="buid">BUID</label>
        <input type="text" [(ngModel)]="office.buid"
               class="form-control"
               id="buid"
               name="buid"
               placeholder="Enter your BUID"
               required #buid="ngModel">
      </div>
      <div [hidden]="!buid.pristine" class="alert alert-danger">BUID is required</div>
      <div class="form-group">
        <label for="officeName">Office Name</label>
        <input type="text" [(ngModel)]="office.officeName"
               class="form-control"
               id="officeName"
               name="officeName"
               placeholder="Enter your Office Name"
               required #officeName="ngModel">
      </div>
      <div [hidden]="!officeName.pristine" class="alert alert-danger">Office Name is required</div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="office.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter your office address"
               required #address="ngModel">
        <div [hidden]="!address.pristine" class="alert alert-danger">Office address is required</div>
      </div>
      <button type="submit" [disabled]="!officeForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
